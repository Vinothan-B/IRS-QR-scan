<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Instant Ration System</title>
    <script src="https://unpkg.com/html5-qrcode"></script>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI", sans-serif;
            color: #fff;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            padding: 40px 30px;
            border-radius: 22px;
            width: 420px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.35);
            animation: fadeIn 0.7s ease;
        }

        .welcome {
            font-size: 44px;
            font-weight: 800;
            letter-spacing: 2px;
        }

        .title {
            font-size: 20px;
            margin-top: 8px;
            margin-bottom: 35px;
            letter-spacing: 1px;
            color: #c7e0ff;
        }

        .scan-text {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        #reader {
            width: 220px;
            height: 220px;
            margin: 0 auto;
            border-radius: 14px;
            overflow: hidden;
            border: 3px solid #9bdcff;
            background: #000;
        }

        .status {
            margin-top: 18px;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 15px;
            background: rgba(255, 255, 255, 0.15);
        }

        .success {
            background: #22c55e;
            color: #052e16;
        }

        .error {
            background: #ef4444;
            color: #fff;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="welcome">WELCOME!!</div>
        <div class="title">INSTANT RATION SYSTEM</div>

        <div class="scan-text">Scan QR</div>
        <div id="reader"></div>

        <div id="result" class="status">
            Camera initializing...
        </div>
    </div>

    <script>
        const resultBox = document.getElementById("result");

        function isURL(text) {
            try {
                new URL(text);
                return true;
            } catch {
                return text.startsWith('http://') || text.startsWith('https://') || text.startsWith('www.');
            }
        }

        function onScanSuccess(decodedText) {
            resultBox.className = "status success";
            resultBox.innerHTML = "QR Verified<br><b>" + decodedText + "</b>";
            html5QrCode.stop();

            // Wait 1 second to show the verification message, then open/display
            setTimeout(() => {
                if (isURL(decodedText)) {
                    // If it's a URL, open it in a new tab
                    const url = decodedText.startsWith('www.') ? 'https://' + decodedText : decodedText;
                    window.open(url, '_blank');
                    resultBox.innerHTML = "QR Verified & Opened<br><b>" + decodedText + "</b>";
                } else {
                    // If it's not a URL, display it in a larger overlay
                    showContentOverlay(decodedText);
                }
            }, 1000);
        }

        function showContentOverlay(content) {
            // Create overlay to display the content
            const overlay = document.createElement('div');
            overlay.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        animation: fadeIn 0.3s ease;
      `;

            const contentBox = document.createElement('div');
            contentBox.style.cssText = `
        background: rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(12px);
        padding: 40px;
        border-radius: 22px;
        max-width: 600px;
        max-height: 80vh;
        overflow: auto;
        box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        text-align: center;
      `;

            contentBox.innerHTML = `
        <div style="font-size: 24px; font-weight: 700; margin-bottom: 20px; color: #22c55e;">
          âœ“ QR Code Content
        </div>
        <div style="font-size: 18px; line-height: 1.6; color: #fff; word-wrap: break-word; margin-bottom: 30px;">
          ${content}
        </div>
        <button onclick="this.parentElement.parentElement.remove()" style="
          background: #22c55e;
          color: #052e16;
          border: none;
          padding: 12px 30px;
          border-radius: 10px;
          font-size: 16px;
          font-weight: 600;
          cursor: pointer;
          transition: transform 0.2s;
        " onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
          Close
        </button>
      `;

            overlay.appendChild(contentBox);
            document.body.appendChild(overlay);

            // Click outside to close
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) {
                    overlay.remove();
                }
            });
        }

        let html5QrCode = new Html5Qrcode("reader");

        Html5Qrcode.getCameras().then(cameras => {
            if (cameras.length) {
                html5QrCode.start(
                    cameras[0].id,
                    { fps: 10, qrbox: 180 },
                    onScanSuccess
                );
            }
        }).catch(() => {
            resultBox.className = "status error";
            resultBox.innerText = "Camera access denied";
        });
    </script>

</body>

</html>
